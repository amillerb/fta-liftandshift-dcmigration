variables:
  - name: serviceConnectionName
    value: 'migration-pipeline-test'
  - name: targetSubscription
    value: ''
  - name: resourceGroupName
    value: 'pipeline-test'
  - name: templateFile
    value: './bicep-modules/storage.bicep'

  # tag values
  - name: environment
    value: 'prod'
  - name: location
    value: 'eastus'
  - name: department
    value: 'corp'
  - name: app
    value: 'prod'
  - name: owner
    value: 'IT Department'

  # storage
  - name: migrationStorageAccount
    value: 'st<storage name><###>'
  - name: diagnosticLogsStorageAccount
    value: 'stdiag<first 2 letters of subscription name and number><region><###>'

  # VNET parameters - Standard 3 tier app
  - name: virtualNetworkName
    value: 'vnet-test-eastus-001'
  - name: virtualNetworkCIDR
    value: '10.0.0.0/16'
  - name: subnetName
    value: 'snet-<subscription/sdlc>-<region>-<###>'
  - name: subnetCIDR
    value: '10.0.0.0/24'
  # VMs 
  - name: vmName
    value: 'vm<policy name or app name><###>'
  - name: nicName
    value: 'nic-<##>-<vm name>-<subscription>-<###>'
  - name: nsgName
    value: 'nsg-<policy name or app name>-<###>'
  - name: pipName
    value: 'pip-<vm name or app name>-<environment>-<region>-<###>'
  - name: OSVersion
    value: '2019-Datacenter'
  - name: vmCount
    value: 10